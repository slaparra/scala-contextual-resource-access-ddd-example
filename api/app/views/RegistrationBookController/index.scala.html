@(errors: Seq[String] = Seq())
<html>
    <head>

    </head>
    <body>
        <form action="/registration" method="post">
            <input placeholder="Username" type="text" name="username" />
            <input placeholder="Password" type="password" name="password" />
            <input type="submit" value="Login" />
        </form>
        <ul class="error-list">
            @errors.map { error =>
                <li>@error</li>
            }
        </ul>
    </body>
</html>
